<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg" width="400" height="320">
  <!-- Background -->
  <rect width="400" height="320" fill="#f3f4f6"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-size="24" font-weight="700" fill="#111827">Infrastructure Deployment</text>
  
  <!-- Circle 1 - Plan -->
  <circle cx="60" cy="110" r="32" fill="#3b82f6"/>
  <text x="60" y="115" text-anchor="middle" font-size="15" font-weight="700" fill="#ffffff">Plan</text>
  
  <!-- Arrow 1 -->
  <line x1="92" y1="110" x2="108" y2="110" stroke="#d1d5db" stroke-width="3"/>
  <polygon points="108,110 118,105 118,115" fill="#d1d5db"/>
  
  <!-- Circle 2 - Provision -->
  <circle cx="160" cy="110" r="32" fill="#8b5cf6"/>
  <text x="160" y="115" text-anchor="middle" font-size="14" font-weight="700" fill="#ffffff">Provision</text>
  
  <!-- Arrow 2 -->
  <line x1="192" y1="110" x2="208" y2="110" stroke="#d1d5db" stroke-width="3"/>
  <polygon points="208,110 218,105 218,115" fill="#d1d5db"/>
  
  <!-- Circle 3 - Configure -->
  <circle cx="270" cy="110" r="32" fill="#f59e0b"/>
  <text x="270" y="115" text-anchor="middle" font-size="14" font-weight="700" fill="#ffffff">Configure</text>
  
  <!-- Arrow 3 -->
  <line x1="302" y1="110" x2="318" y2="110" stroke="#d1d5db" stroke-width="3"/>
  <polygon points="318,110 328,105 328,115" fill="#d1d5db"/>
  
  <!-- Circle 4 - Monitor -->
  <circle cx="340" cy="110" r="32" fill="#10b981"/>
  <text x="340" y="115" text-anchor="middle" font-size="14" font-weight="700" fill="#ffffff">Monitor</text>
  
  <!-- Labels under circles -->
  <text x="60" y="170" text-anchor="middle" font-size="11" font-weight="600" fill="#374151">Infrastructure</text>
  <text x="60" y="185" text-anchor="middle" font-size="10" fill="#6b7280">as Code</text>
  
  <text x="160" y="170" text-anchor="middle" font-size="11" font-weight="600" fill="#374151">Create</text>
  <text x="160" y="185" text-anchor="middle" font-size="10" fill="#6b7280">Resources</text>
  
  <text x="270" y="170" text-anchor="middle" font-size="11" font-weight="600" fill="#374151">Setup</text>
  <text x="270" y="185" text-anchor="middle" font-size="10" fill="#6b7280">Services</text>
  
  <text x="340" y="170" text-anchor="middle" font-size="11" font-weight="600" fill="#374151">Health</text>
  <text x="340" y="185" text-anchor="middle" font-size="10" fill="#6b7280">Monitoring</text>
  
  <!-- Bottom section divider line -->
  <line x1="20" y1="220" x2="380" y2="220" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Compute Layer Box -->
  <rect x="20" y="240" width="175" height="65" rx="6" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="32" y="262" font-size="13" font-weight="700" fill="#047857">Compute Layer</text>
  <text x="32" y="280" font-size="10" fill="#059669">Virtual Machines</text>
  <text x="32" y="297" font-size="10" fill="#059669">Load Balancers</text>
  
  <!-- Storage Layer Box -->
  <rect x="205" y="240" width="175" height="65" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="217" y="262" font-size="13" font-weight="700" fill="#92400e">Storage & Network</text>
  <text x="217" y="280" font-size="10" fill="#b45309">Distributed Storage</text>
  <text x="217" y="297" font-size="10" fill="#b45309">Cloud Networking</text>
</svg>