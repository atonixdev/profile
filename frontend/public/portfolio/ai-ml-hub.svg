<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#aiGradient)"/>
  
  <!-- Neural network connections -->
  <circle cx="100" cy="80" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="200" cy="50" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="300" cy="80" r="12" fill="rgba(255,255,255,0.9)"/>
  
  <circle cx="80" cy="150" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="200" cy="150" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="320" cy="150" r="12" fill="rgba(255,255,255,0.9)"/>
  
  <circle cx="100" cy="220" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="200" cy="240" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="300" cy="220" r="12" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Connections -->
  <line x1="100" y1="80" x2="80" y2="150" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="100" y1="80" x2="200" y2="150" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="200" y1="50" x2="200" y2="150" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="300" y1="80" x2="320" y2="150" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="300" y1="80" x2="200" y2="150" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <line x1="80" y1="150" x2="100" y2="220" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="200" y1="150" x2="200" y2="240" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="320" y1="150" x2="300" y2="220" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- GPU cores representation -->
  <rect x="140" y="100" width="8" height="8" fill="#10B981" opacity="0.8"/>
  <rect x="155" y="105" width="8" height="8" fill="#10B981" opacity="0.8"/>
  <rect x="170" y="100" width="8" height="8" fill="#10B981" opacity="0.8"/>
  <rect x="250" y="100" width="8" height="8" fill="#10B981" opacity="0.8"/>
  <rect x="265" y="105" width="8" height="8" fill="#10B981" opacity="0.8"/>
  <rect x="280" y="100" width="8" height="8" fill="#10B981" opacity="0.8"/>
  
  <!-- Text overlay -->
  <text x="200" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="white">AI/ML Data Processing</text>
</svg>