<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devopsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#devopsGradient)"/>
  
  <!-- Pipeline stages -->
  <!-- Code/Git stage -->
  <circle cx="50" cy="150" r="25" fill="rgba(255,255,255,0.9)"/>
  <text x="50" y="155" text-anchor="middle" font-size="20" font-weight="bold" fill="#DC2626">&lt;/&gt;</text>
  
  <!-- Build stage -->
  <rect x="130" y="125" width="40" height="50" rx="5" fill="rgba(255,255,255,0.9)"/>
  <text x="150" y="155" text-anchor="middle" font-size="16" fill="#DC2626">BUILD</text>
  
  <!-- Test stage -->
  <circle cx="250" cy="150" r="25" fill="rgba(255,255,255,0.9)"/>
  <text x="250" y="160" text-anchor="middle" font-size="14" fill="#DC2626">âœ“ TEST</text>
  
  <!-- Deploy stage -->
  <polygon points="320,125 350,150 320,175 290,150" fill="rgba(255,255,255,0.9)"/>
  <text x="320" y="155" text-anchor="middle" font-size="12" fill="#DC2626">DEPLOY</text>
  
  <!-- Arrows between stages -->
  <path d="M 75 150 L 130 150" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 150 L 225 150" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 275 150 L 290 150" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="rgba(255,255,255,0.6)" />
    </marker>
  </defs>
  
  <!-- Docker containers below -->
  <rect x="80" y="220" width="35" height="35" rx="3" fill="rgba(255,255,255,0.8)" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
  <text x="97" y="242" text-anchor="middle" font-size="10" fill="#DC2626">Docker</text>
  
  <rect x="160" y="220" width="35" height="35" rx="3" fill="rgba(255,255,255,0.8)" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
  <text x="177" y="242" text-anchor="middle" font-size="10" fill="#DC2626">K8s</text>
  
  <rect x="240" y="220" width="35" height="35" rx="3" fill="rgba(255,255,255,0.8)" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
  <text x="257" y="242" text-anchor="middle" font-size="10" fill="#DC2626">Prod</text>
  
  <!-- Text overlay -->
  <text x="200" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="white">CI/CD Pipeline Automation</text>
</svg>