<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pipeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#1F2937">Production Pipeline</text>
  
  <!-- Stage 1: Development -->
  <g filter="url(#shadow)">
    <rect x="20" y="60" width="60" height="80" rx="8" fill="url(#pipeGrad1)"/>
    <text x="50" y="95" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Dev</text>
    <text x="50" y="110" text-anchor="middle" font-size="10" fill="white" opacity="0.9">Build</text>
    <circle cx="50" cy="140" r="4" fill="#10B981"/>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 80 100 L 110 100" stroke="#9CA3AF" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  
  <!-- Stage 2: Testing -->
  <g filter="url(#shadow)">
    <rect x="110" y="60" width="60" height="80" rx="8" fill="#8B5CF6"/>
    <text x="140" y="95" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Test</text>
    <text x="140" y="110" text-anchor="middle" font-size="10" fill="white" opacity="0.9">Validate</text>
    <circle cx="140" cy="140" r="4" fill="#10B981"/>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 170 100 L 200 100" stroke="#9CA3AF" stroke-width="3" fill="none" marker-end="url(#arrowPurple)"/>
  
  <!-- Stage 3: Review -->
  <g filter="url(#shadow)">
    <rect x="200" y="60" width="60" height="80" rx="8" fill="#F59E0B"/>
    <text x="230" y="95" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Review</text>
    <text x="230" y="110" text-anchor="middle" font-size="10" fill="white" opacity="0.9">Approve</text>
    <circle cx="230" cy="140" r="4" fill="#10B981"/>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 260 100 L 290 100" stroke="#9CA3AF" stroke-width="3" fill="none" marker-end="url(#arrowAmber)"/>
  
  <!-- Stage 4: Production -->
  <g filter="url(#shadow)">
    <rect x="290" y="60" width="60" height="80" rx="8" fill="#EF4444"/>
    <text x="320" y="95" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Prod</text>
    <text x="320" y="110" text-anchor="middle" font-size="10" fill="white" opacity="0.9">Deploy</text>
    <circle cx="320" cy="140" r="4" fill="#10B981"/>
  </g>
  
  <!-- Monitoring -->
  <rect x="20" y="170" width="330" height="50" rx="6" fill="#E5E7EB" opacity="0.5" stroke="#D1D5DB" stroke-width="2"/>
  <text x="40" y="190" font-size="12" font-weight="bold" fill="#374151">Monitoring:</text>
  <text x="40" y="208" font-size="10" fill="#6B7280">Real-time logs • Health checks • Performance metrics • Auto-rollback</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3, 0 6" fill="#3B82F6" />
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3, 0 6" fill="#8B5CF6" />
    </marker>
    <marker id="arrowAmber" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3, 0 6" fill="#F59E0B" />
    </marker>
  </defs>
</svg>