<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="systemsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#systemsGradient)"/>
  
  <!-- Binary stream -->
  <text x="30" y="60" font-size="14" font-family="monospace" fill="rgba(255,255,255,0.4)" font-weight="bold">101101</text>
  <text x="50" y="90" font-size="14" font-family="monospace" fill="rgba(255,255,255,0.3)" font-weight="bold">1011</text>
  <text x="340" y="80" font-size="14" font-family="monospace" fill="rgba(255,255,255,0.4)" font-weight="bold">0110</text>
  <text x="360" y="110" font-size="14" font-family="monospace" fill="rgba(255,255,255,0.3)" font-weight="bold">1101</text>
  
  <!-- CPU cores -->
  <g id="core1">
    <circle cx="100" cy="120" r="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="100" cy="120" r="8" fill="#10B981"/>
  </g>
  
  <g id="core2">
    <circle cx="160" cy="100" r="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="160" cy="100" r="8" fill="#10B981"/>
  </g>
  
  <g id="core3">
    <circle cx="240" cy="110" r="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="240" cy="110" r="8" fill="#10B981"/>
  </g>
  
  <g id="core4">
    <circle cx="300" cy="135" r="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="300" cy="135" r="8" fill="#10B981"/>
  </g>
  
  <!-- Memory blocks -->
  <rect x="70" y="200" width="25" height="35" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2"/>
  <rect x="105" y="195" width="25" height="35" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2"/>
  <rect x="270" y="200" width="25" height="35" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2"/>
  <rect x="305" y="195" width="25" height="35" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2"/>
  
  <!-- Data flow arrows -->
  <path d="M 100 140 L 100 200" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 160 120 L 160 195" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 240 130 L 270 220" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 300 150 L 305 195" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="rgba(255,255,255,0.4)" />
    </marker>
  </defs>
  
  <!-- Processing indicator -->
  <circle cx="200" cy="150" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="200" y="155" text-anchor="middle" font-size="18" fill="rgba(255,255,255,0.8)">âš¡</text>
  
  <!-- Text overlay -->
  <text x="200" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Scientific Computing Platform</text>
</svg>