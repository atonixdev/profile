
services:
  db:
    image: postgres:15
    container_name: profile_db
    environment:
      POSTGRES_DB: ${DB_NAME:-personal_brand_hub}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: profile_backend
    user: "1000:1000"
    command: ["sh", "/app/init.sh"]
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys;\n\ntry:\n    resp=urllib.request.urlopen('http://localhost:8000/api/status/', timeout=3)\n    sys.exit(0 if (200 <= resp.status < 400) else 1)\nexcept Exception:\n    sys.exit(1)\" "]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - NASA_API_KEY=${NASA_API_KEY:-DEMO_KEY}
      - DB_NAME=${DB_NAME:-personal_brand_hub}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: profile_frontend
    volumes:
      # - ./frontend:/app  # Commented out to prevent overwriting build output
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000/api}
      - NODE_ENV=${NODE_ENV:-development}
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  app-network:
    driver: bridge
