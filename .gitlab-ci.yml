stages:
  - test
  - build
  - deploy

variables:
  REGISTRY_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

backend-test:
  stage: test
  image: python:3.11-slim
  services:
    - postgres:15
  variables:
    POSTGRES_DB: test_personal_brand_hub
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_HOST_AUTH_METHOD: trust
  before_script:
    - cd backend
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - python manage.py test --settings=config.settings
    - python manage.py migrate --settings=config.settings
  only:
    - merge_requests
    - main
    - develop

frontend-test:
  stage: test
  image: node:18-alpine
  before_script:
    - cd frontend
    - npm ci
  script:
    - npm run lint || true
    - npm run build
  artifacts:
    paths:
      - frontend/build/
    expire_in: 1 hour
  only:
    - merge_requests
    - main
    - develop

build-backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA ./backend
    - docker tag $REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA $REGISTRY_IMAGE/backend:latest
    - docker push $REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA
    - docker push $REGISTRY_IMAGE/backend:latest
  only:
    - main
    - develop
    - tags

build-frontend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $REGISTRY_IMAGE/frontend:$CI_COMMIT_SHORT_SHA ./frontend
    - docker tag $REGISTRY_IMAGE/frontend:$CI_COMMIT_SHORT_SHA $REGISTRY_IMAGE/frontend:latest
    - docker push $REGISTRY_IMAGE/frontend:$CI_COMMIT_SHORT_SHA
    - docker push $REGISTRY_IMAGE/frontend:latest
  only:
    - main
    - develop
    - tags

deploy-staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploying to staging environment..."
    - curl -X POST $DEPLOY_WEBHOOK_STAGING
  environment:
    name: staging
  only:
    - develop

deploy-production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploying to production environment..."
    - curl -X POST $DEPLOY_WEBHOOK_PRODUCTION
  environment:
    name: production
  only:
    - main
  when: manual
